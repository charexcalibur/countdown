<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="./asset/css/style.css">
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<title>倒闭倒计时</title>
</head>
<body>
<section class="countdown">
	<div class="title">本网站距离倒闭还有</div>
	<div countdown data-date="Feb 02 2020 20:20:22">
		<span data-days class="cd-days">0</span><span class="cd-days"> days</span>
		<span data-hours class="cd-hours">0</span> <span class="cd-hours"> hours</span>
		<span data-minutes class="cd-minutes">0</span> <span class="cd-minutes"> minutes</span>
		<span data-seconds class="cd-seconds">0</span> <span class="cd-seconds"> seconds</span>
	</div>
</section>




<script type="text/javascript" src="./asset/js/countdown.js"></script>
</body>
</html>
